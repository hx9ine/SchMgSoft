{% load static %} {% block content %}
<div class="modal-container">
  <div class="modal">
    <!-- Hide Modal Btn -->
    <span id="modal-hide-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="icon icon-tabler icons-tabler-filled icon-tabler-square-rounded-x"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 2l.324 .001l.318 .004l.616 .017l.299 .013l.579 .034l.553 .046c4.785 .464 6.732 2.411 7.196 7.196l.046 .553l.034 .579c.005 .098 .01 .198 .013 .299l.017 .616l.005 .642l-.005 .642l-.017 .616l-.013 .299l-.034 .579l-.046 .553c-.464 4.785 -2.411 6.732 -7.196 7.196l-.553 .046l-.579 .034c-.098 .005 -.198 .01 -.299 .013l-.616 .017l-.642 .005l-.642 -.005l-.616 -.017l-.299 -.013l-.579 -.034l-.553 -.046c-4.785 -.464 -6.732 -2.411 -7.196 -7.196l-.046 -.553l-.034 -.579a28.058 28.058 0 0 1 -.013 -.299l-.017 -.616c-.003 -.21 -.005 -.424 -.005 -.642l.001 -.324l.004 -.318l.017 -.616l.013 -.299l.034 -.579l.046 -.553c.464 -4.785 2.411 -6.732 7.196 -7.196l.553 -.046l.579 -.034c.098 -.005 .198 -.01 .299 -.013l.616 -.017c.21 -.003 .424 -.005 .642 -.005zm-1.489 7.14a1 1 0 0 0 -1.218 1.567l1.292 1.293l-1.292 1.293l-.083 .094a1 1 0 0 0 1.497 1.32l1.293 -1.292l1.293 1.292l.094 .083a1 1 0 0 0 1.32 -1.497l-1.292 -1.293l1.292 -1.293l.083 -.094a1 1 0 0 0 -1.497 -1.32l-1.293 1.292l-1.293 -1.292l-.094 -.083z"
          fill="currentColor"
          stroke-width="0"
        />
      </svg>
    </span>

    <form id="add-assignment-form" action="" method="post">
      {% csrf_token %}

      <h5>Add New Assignment</h5>
      <p>
        Please choose appropriate items in each fields to add new assignment.
      </p>

      <div class="form-content">
        <div class="form-group">
          <select
            name="session"
            id="session"
            class="input"
            placeholder=" "
            required
          >
            <option value="hidden" selected disabled hidden>
              Choose session
            </option>
            {% for session in sessions %}
            <option value="{{ session.id }}">
              {{ session.start_session }} - {{ session.end_session }}
            </option>
            {% endfor %}
          </select>
          <label for="session" class="placeholder">Session *</label>
        </div>

        <div class="form-group">
          <select
            name="class"
            id="class"
            class="input"
            placeholder=" "
            required
          >
            <option value="hidden" selected disabled hidden>
              Choose class
            </option>
            {% for class in classes %}
            <option value="{{ class.id }}">{{ class.class_name }}</option>
            {% endfor %}
          </select>
          <label for="class" class="placeholder">Class *</label>
        </div>

        <div class="form-group">
          <select
            name="subject"
            id="subject"
            class="input"
            placeholder=" "
            required
          >
            <option value="hidden" selected disabled hidden>
              Choose subject
            </option>
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
            {% endfor %}
          </select>
          <label for="subject" class="placeholder">Subject *</label>
        </div>

        <div class="form-group">
          <div class="checkbox-wrapper">
            <div class="checkbox">
              <input type="checkbox" name="deadline" id="deadline" />
              <label for="deadline">Set deadline</label>
            </div>
            <div class="deadline-date-time-selector hidden">
              <div class="wrapper">
                <input
                  type="date"
                  name="deadline-date"
                  id="deadline-date"
                  placeholder=" "
                />
                <label for="deadline-date" class="placeholder"
                  >Deadline Date *</label
                >
              </div>
              <div class="wrapper">
                <input
                  type="time"
                  name="deadline-time"
                  id="deadline-time"
                  placeholder=" "
                />
                <label for="deadline-time" class="placeholder"
                  >Deadline Time *</label
                >
              </div>
              <!-- <input
                type="datetime-local"
                name="deadline-date-time"
                id="deadline-date-time"
              /> -->
            </div>
          </div>
        </div>

        <div class="input-group full-width">
          <!--       <textarea id="message" name="message" rows="10" cols="30" placeholder=" " autocapitalize autocorrect spellcheck required></textarea> -->
          <div id="message" contenteditable="true" placeholder=" ">
            <!-- <input type="hidden" name="message_type" value="text" /> -->
            <input type="hidden" name="message" id="hidden-message" />
            <!-- Adjust based on selected message type -->
            <input
              type="file"
              name="file-input"
              id="file-input"
              style="display: none"
            />
            <input
              type="file"
              name="image-input"
              id="image-input"
              accept=".jpg, .jpeg, .png"
              style="display: none"
            />
          </div>
          <label for="message" class="placeholder">Message</label>

          <!--       Toolbar -->
          <div class="toolbar">
            <div class="left">
              <button type="button" id="bold">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-bold"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M7 5h6a3.5 3.5 0 0 1 0 7h-6z" />
                  <path d="M13 12h1a3.5 3.5 0 0 1 0 7h-7v-7" />
                </svg>
                <div class="tooltip">
                  <p>Bold</p>
                </div>
              </button>
              <button type="button" id="italic">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-italic"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M11 5l6 0" />
                  <path d="M7 19l6 0" />
                  <path d="M14 5l-4 14" />
                </svg>
                <div class="tooltip">
                  <p>Italic</p>
                </div>
              </button>
              <button type="button" id="underline">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-underline"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M7 5v5a5 5 0 0 0 10 0v-5" />
                  <path d="M5 19h14" />
                </svg>
                <div class="tooltip">
                  <p>Underline</p>
                </div>
              </button>
              <button type="button" id="color">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-palette"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 21a9 9 0 0 1 0 -18c4.97 0 9 3.582 9 8c0 1.06 -.474 2.078 -1.318 2.828c-.844 .75 -1.989 1.172 -3.182 1.172h-2.5a2 2 0 0 0 -1 3.75a1.3 1.3 0 0 1 -1 2.25"
                  />
                  <path d="M8.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  <path d="M12.5 7.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  <path d="M16.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                </svg>
                <div class="tooltip">
                  <p>Color</p>
                </div>
              </button>
              <button type="button" id="file">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-paperclip"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5"
                  />
                </svg>
                <div class="tooltip">
                  <p>File</p>
                </div>
              </button>
              <button type="button" id="image">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-photo-plus"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M15 8h.01" />
                  <path
                    d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"
                  />
                  <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                  <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                  <path d="M16 19h6" />
                  <path d="M19 16v6" />
                </svg>
                <div class="tooltip">
                  <p>Image</p>
                </div>
              </button>
              <button type="button" id="link">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-link-plus"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M9 15l6 -6" />
                  <path
                    d="M11 6l.463 -.536a5 5 0 0 1 7.072 0a4.993 4.993 0 0 1 -.001 7.072"
                  />
                  <path
                    d="M12.603 18.534a5.07 5.07 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463"
                  />
                  <path d="M16 19h6" />
                  <path d="M19 16v6" />
                </svg>
                <div class="tooltip">
                  <p>Link</p>
                </div>
              </button>
              <button type="button" id="confidential">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-lock-star"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M11 21h-4a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h9" />
                  <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                  <path
                    d="M17.8 20.817l-2.172 1.138a.392 .392 0 0 1 -.568 -.41l.415 -2.411l-1.757 -1.707a.389 .389 0 0 1 .217 -.665l2.428 -.352l1.086 -2.193a.392 .392 0 0 1 .702 0l1.086 2.193l2.428 .352a.39 .39 0 0 1 .217 .665l-1.757 1.707l.414 2.41a.39 .39 0 0 1 -.567 .411l-2.172 -1.138z"
                  />
                </svg>
                <div class="tooltip">
                  <p>Confidential</p>
                </div>
              </button>
              <span></span>
              <button type="button" id="left">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-align-left"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 6l16 0" />
                  <path d="M4 12l10 0" />
                  <path d="M4 18l14 0" />
                </svg>
                <div class="tooltip">
                  <p>Left</p>
                </div>
              </button>
              <button type="button" id="center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-align-center"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 6l16 0" />
                  <path d="M8 12l8 0" />
                  <path d="M6 18l12 0" />
                </svg>
                <div class="tooltip">
                  <p>Center</p>
                </div>
              </button>
              <button type="button" id="right">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-align-right"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 6l16 0" />
                  <path d="M10 12l10 0" />
                  <path d="M6 18l14 0" />
                </svg>
                <div class="tooltip">
                  <p>Right</p>
                </div>
              </button>
              <button type="button" id="justify">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-align-justified"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 6l16 0" />
                  <path d="M4 12l16 0" />
                  <path d="M4 18l12 0" />
                </svg>
                <div class="tooltip">
                  <p>Justify</p>
                </div>
              </button>
            </div>
            <div class="right">
              <button type="button" id="delete">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 7l16 0" />
                  <path d="M10 11l0 6" />
                  <path d="M14 11l0 6" />
                  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                </svg>
                <div class="tooltip">
                  <p>Delete</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <button type="submit" class="primary">Assign</button>
      </div>
    </form>
  </div>
</div>

<!-- JAVASCRIPT -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const checkbox = document.getElementById('deadline');
    const deadlineDateTimeSelector = document.querySelector(
      '.deadline-date-time-selector'
    );

    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        deadlineDateTimeSelector.classList.remove('hidden');
      } else {
        deadlineDateTimeSelector.classList.add('hidden');
      }
    });
  });
</script>

<script
  src="{% static 'js/academics/add-assignment-form.js' %}"
  type="text/javascript"
></script>

{% endblock %}

<!-- CSS -->
{% block extracss %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/academics/add-assignment-form.css' %}"
/>
{% endblock %}
