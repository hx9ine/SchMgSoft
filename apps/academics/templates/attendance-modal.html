{% load static %} {% block content %}
<!-- Attendance Modal -->
<div id="attendance-modal">
  <div id="attendance-card-container">
    {% for teacher in teachers %}
    <div class="attendance-card">
      <input type="hidden" name="teacher_id[]" value="{{ teacher.id }}" />
      <div class="user-details">
        <div class="profile-photo">
          {% if not user.profile_pic %}
          <img
            src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjAxNzg5OTl8&ixlib=rb-4.0.3&q=85"
            alt="Profile Photo."
          />
          {% else %}
          <img src="{{ teacher.admin.profile_pic.url }}" alt="Profile Photo." />
          {% endif %}
        </div>
        <div class="user-info">
          <h3>{{ teacher.admin.first_name }} {{ teacher.admin.last_name }}</h3>
          <p>{{ teacher.qualification }}</p>
        </div>
      </div>
      <div class="attendance-options">
        <input
          type="radio"
          id="present-{{ teacher.admin.id }}"
          name="attendance{{ forloop.counter }}"
          class="present"
          value="present"
        />
        <label for="present-{{ teacher.admin.id }}">Present</label>

        <input
          type="radio"
          id="absent-{{ teacher.admin.id }}"
          name="attendance{{ forloop.counter }}"
          class="absent"
          value="absent"
        />
        <label for="absent-{{ teacher.admin.id }}">Absent</label>

        <input
          type="radio"
          id="halfday-{{ teacher.admin.id }}"
          name="attendance{{ forloop.counter }}"
          class="half-day"
          value="half-day"
        />
        <label for="halfday-{{ teacher.admin.id }}">Half Day</label>

        <input
          type="radio"
          id="paidleave-{{ teacher.admin.id }}"
          name="attendance{{ forloop.counter }}"
          class="paid-leave"
          value="paid-leave"
        />
        <label for="paidleave-{{ teacher.admin.id }}">Paid Leave</label>

        <input
          type="radio"
          id="holiday-{{ teacher.admin.id }}"
          name="attendance{{ forloop.counter }}"
          class="holiday"
          value="holiday"
        />
        <label for="holiday-{{ teacher.admin.id }}">Holiday</label>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- JAVASCRIPT -->
<script src="{% static 'js/toast.js' %}" type="text/javascript"></script>
{% endblock %}

<!-- CSS -->
{% block extracss %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/academics/attendance-modal.css' %}"
/>
{% endblock %}
