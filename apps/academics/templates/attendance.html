{% extends "base.html" %} {% load static %} {% block htmlhead %}
<!-- CSS -->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/academics/attendance.css' %}"
/>
{% endblock htmlhead %} {% block content %}

<div class="attendance-calendar">
  <!-- Attendance Calendar -->
  {% include "attendance-calendar.html" %}
  <!-- Attendance Status Legends -->
  <div class="attendance-status-legends">
    <h3>Color code information.</h3>
    <div class="group">
      <span id="updated"></span>
      <p>Attendance updated.</p>
    </div>
    <div class="group">
      <span id="not-updated"></span>
      <p>Attendance yet to be updated.</p>
    </div>
    <div class="group">
      <span id="holiday"></span>
      <p>Holiday.</p>
    </div>
    <div class="group">
      <span id="sunday"></span>
      <p>Sunday.</p>
    </div>
  </div>
</div>

<!-- JAVASCRIPT -->
<!-- <script
  src="{% static 'js/academics/attendance.js' %}"
  type="text/javascript"
></script> -->
{% endblock %}
