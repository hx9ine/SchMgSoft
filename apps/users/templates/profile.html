{% extends "base.html" %} {% load static %} {% block htmlhead %}
<!-- CSS -->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/users/profile.css' %}"
/>
{% endblock htmlhead %} {% block content %}
<!-- Profile Update -->
<div id="profile">
  <form
    action="{% url 'profile-update' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h3>Edit Profile</h3>
    <div id="profile-details">
      <div id="image">
        {% if not user.profile_pic %}
        <img
          src="https://images.unsplash.com/photo-1718002127646-0904604dfb8c?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjA5NDE3OTN8&ixlib=rb-4.0.3&q=85"
          alt="Profile Photo."
        />
        {% else %}
        <img src="{{ user.profile_pic.url }}" alt="Profile Photo." />
        {% endif %}
      </div>

      <button>
        <input type="file" accept=".jpg, .jpeg, .png" name="profile-pic" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-photo-plus"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M15 8h.01" />
          <path
            d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"
          />
          <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
          <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
          <path d="M16 19h6" />
          <path d="M19 16v6" />
        </svg>
      </button>
    </div>
    <div id="form-content">
      <div class="form-group">
        <label for="fname">Firstname</label>
        <input
          type="text"
          name="fname"
          id="fname"
          value="{{ user.first_name }}"
        />
      </div>
      <div class="form-group">
        <label for="lname">Lastname</label>
        <input
          type="text"
          name="lname"
          id="lname"
          value="{{ user.last_name }}"
        />
      </div>
      <div class="form-group full-width">
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          value="{{ user.email }}"
          readonly
        />
      </div>
      <!--       <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" readonly>
        </div> -->
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" value="{{ user.city }}" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input
          type="text"
          name="country"
          id="country"
          value="{{ user.country }}"
        />
      </div>
    </div>

    <button type="submit">Save Changes</button>
  </form>
</div>

{% if messages %}
<!-- Toast Notification -->
{% include "toast.html" %} {% endif %} {% endblock %}
