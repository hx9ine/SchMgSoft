{% load static %} {% block content %}
<div class="modal-container">
  <div class="modal">
    <!-- Hide Modal Btn -->
    <span id="modal-hide-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="icon icon-tabler icons-tabler-filled icon-tabler-square-rounded-x"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 2l.324 .001l.318 .004l.616 .017l.299 .013l.579 .034l.553 .046c4.785 .464 6.732 2.411 7.196 7.196l.046 .553l.034 .579c.005 .098 .01 .198 .013 .299l.017 .616l.005 .642l-.005 .642l-.017 .616l-.013 .299l-.034 .579l-.046 .553c-.464 4.785 -2.411 6.732 -7.196 7.196l-.553 .046l-.579 .034c-.098 .005 -.198 .01 -.299 .013l-.616 .017l-.642 .005l-.642 -.005l-.616 -.017l-.299 -.013l-.579 -.034l-.553 -.046c-4.785 -.464 -6.732 -2.411 -7.196 -7.196l-.046 -.553l-.034 -.579a28.058 28.058 0 0 1 -.013 -.299l-.017 -.616c-.003 -.21 -.005 -.424 -.005 -.642l.001 -.324l.004 -.318l.017 -.616l.013 -.299l.034 -.579l.046 -.553c.464 -4.785 2.411 -6.732 7.196 -7.196l.553 -.046l.579 -.034c.098 -.005 .198 -.01 .299 -.013l.616 -.017c.21 -.003 .424 -.005 .642 -.005zm-1.489 7.14a1 1 0 0 0 -1.218 1.567l1.292 1.293l-1.292 1.293l-.083 .094a1 1 0 0 0 1.497 1.32l1.293 -1.292l1.293 1.292l.094 .083a1 1 0 0 0 1.32 -1.497l-1.292 -1.293l1.292 -1.293l.083 -.094a1 1 0 0 0 -1.497 -1.32l-1.293 1.292l-1.293 -1.292l-.094 -.083z"
          fill="currentColor"
          stroke-width="0"
        />
      </svg>
    </span>

    <form id="add-subject-form" action="{% url 'add-subject' %}" method="post">
      {% csrf_token %}

      <h5>Add New Subject</h5>
      <p>Please choose appropriate class to add new subject.</p>

      <div class="form-content">
        <div class="form-group">
          <select
            name="class"
            id="class"
            class="input"
            placeholder=" "
            required
          >
            <option value="hidden" selected disabled hidden>
              Choose class
            </option>
            {% for i in classes %}
            <option value="{{ i.id }}">
              {{ i.class_name }}
            </option>
            {% endfor %}
          </select>
          <label for="class" class="placeholder">Choose class *</label>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="subject"
            id="subject"
            class="input"
            placeholder=" "
            required
          />
          <label for="subject" class="placeholder">Subject Name *</label>
        </div>
      </div>

      <div class="footer">
        <button type="submit" class="primary">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- JAVASCRIPT -->
<script
  src="{% static 'js/home/add-subject-form.js' %}"
  type="text/javascript"
></script>

{% endblock %}

<!-- CSS -->
{% block extracss %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/home/add-subject-form.css' %}"
/>
{% endblock %}
