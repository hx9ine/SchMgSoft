{% load static %}
{% block content %}
<div id="line-chart">
    <p>Admission trends</p>
    <canvas id="lineChart" style="width: 100%; height: 300px"></canvas>
</div>
<!-- JAVASCRIPT -->
 <!-- Chart.JS - JAVASCRIPT CDN LINK -->

<!-- CSS -->
{% block extracss %}

{% endblock %}
