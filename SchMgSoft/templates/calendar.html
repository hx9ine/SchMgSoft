{% load static %} {% block content %}
<div id="calendar-container">
  <div id="calendar-header">
    <span id="current-month-year"></span>
    <select name="month" id="month"></select>
  </div>
  <table id="calendar">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      <!-- Calendar dates will be dynamically generated here -->
    </tbody>
  </table>
</div>

<!-- Hidden form popup -->
<div id="popup-form" class="hidden">
  <form id="date-form">
    <label for="selected-date">Selected Date:</label>
    <input type="text" id="selected-date" name="selected-date" readonly />
    <button type="submit">Submit</button>
    <button type="button" id="close-form">Close</button>
  </form>
</div>

<!-- JAVASCRIPT -->
<script src="{% static 'js/calendar.js' %}" type="text/javascript"></script>

{% endblock %}

<!-- CSS -->
{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}" />
{% endblock %}
